<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">

      <fieldset class="fieldset">
        <legend>Personal information</legend>

        <div class="form__field">
          <label for="surname"> Surname:</label>
          <input
            type="text"
            name="surname"
            id="surname"
            required
          >
        </div>

        <div class="form__field">
          <label for="name"> Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            required
          >
        </div>

        <div class="form__field">
          <label for="age"> How old are You?</label>
          <input
            type="number"
            name="age"
            id="age"
            value="12"
            min="1"
            max="100"
          >
        </div>

        <div class="form__field">
          <label for="dateOfBirth">Full date of birth:</label>
          <input
            name="dateOfBirth"
            type="date"
            id="dateOfBirth"
          >
        </div>

        <div class="form__field last_input">
          <label for="terms">I accept the term of the agreement</label>
          <input
            name="terms"
            type="checkbox"
            id="terms"
          >
        </div>

      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>

        <div class="form__field">
          <label for="email">E-mail:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
            required
          >
        </div>

        <div class="form__field last_input">
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            minlength="6"
            required
          >
        </div>

      </fieldset>

      <fieldset class="fieldset">
        <legend>ŸêAn interesting fact about you!</legend>

        <div  class="form__field">
          Do you love cats?

          <input
            type="radio"
            name="loveCats"
            id="yes"
            value="yes"
          >
          <label for="yes">Yes</label>

          <input
            type="radio"
            name="loveCats"
            id="no"
            value="no"
          >
          <label for="no">No</label>

        </div>

        <div class="form__field">
          <label for="color">What is your favorite color?</label>
          <input
            type="color"
            name="favoriteColor"
            id="color"
          >
        </div>

        <div class="form__field">
          <label for="time">What time do you go to bed?</label>
          <input
            type="time"
            name="bedTime"
            id="time"
          >
        </div>

        <div class="form__field">
          <label for="favoriteCar">What are your favorite brand of cars?</label>

          <select
            name="favoriteCar"
            id="favoriteCar"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>

        </div>

        <div class="form__field last_input">
          <label for="rateOfWork">How do you rate our work?</label>
          <input
            name="rateOfWork"
            type="range"
            id="rateOfWork"
            min="0"
            max="10"
            value="0"
          >
        </div>

      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info:</legend>

        <div class="form__field">
          <label for="comments">Comments:</label>
          <textarea
            name="comments"
            autocomplete="off"
            maxlength="50"
            id="comments"
         ></textarea>
        </div>

        <div class="form__field last_input">
          <label for="recommend">Would you recommend us?</label>
          <select
            name="recommend"
            id="recommend"
            required
          >
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>

      </fieldset>

      <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
