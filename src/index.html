<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">

      <fieldset class="fieldset">
        <legend>Personal information</legend>

        <label class="form__field">
          Surname:
          <input
            type="text"
            name="surname"
            required
          >
        </label>

        <label class="form__field">
          Name:
          <input
            type="text"
            name="name"
            required
          >
        </label>

        <label class="form__field">
          How old are You?
          <input
            type="number"
            name="age"
            value="12"
            min="1"
            max="100"
          >
        </label>

        <label class="form__field">
          Full date of birth:
          <input
            name="dateOfBirth"
            type="date"
          >
        </label>

        <label class="form__field last_input">
          I accept the term of the agreement
          <input
            name="terms"
            type="checkbox"
          >
        </label>

      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>

        <label class="form__field">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </label>

        <label class="form__field last_input">
          Password:
          <input
            type="password"
            name="password"
            minlength="6"
            required
          >
        </label>

      </fieldset>

      <fieldset class="fieldset">
        <legend>ŸêAn interesting fact about you!</legend>

        <div  class="form__field">
          Do you love cats?
          <label>
            Yes
            <input
              type="radio"
              name="loveCats"
              value="yes"
            >
          </label>
          <label>
            No
            <input
              type="radio"
              name="loveCats"
              value="no"
            >
          </label>
        </div>

        <label class="form__field">
          What is your favorite color?
          <input
            type="color"
            name="favoriteColor"
          >
        </label>

        <label class="form__field">
          What time do you go to bed?
          <input
            type="time"
            name="bedTime"
          >
        </label>

        <label class="form__field">
          What are your favorite brand of cars?

          <select name="favoriteCar" multiple>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>

        </label>

        <label class="form__field last_input">
          How do you rate our work?
          <input
            name="rateOfWork"
            type="range"
            min="0"
            max="10"
            value="0"
          >
        </label>

      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info:</legend>

        <label class="form__field">
          Comments:
          <textarea
            name="comments"
            autocomplete="off"
            maxlength="50"
         ></textarea>
        </label>

        <label class="form__field last_input">
          Would you recommend us?
          <select name="recommend" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </label>

      </fieldset>

      <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
